<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize@8.0.1.css">
    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <!-- main styles -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Quote Generator</title>
</head>
<body>
<!-- begin of preloader -->
<div id="preloader">
    <img src="./gif/3-gears-set.gif" alt="three animated cogs" id="preloader-gif"/>
</div>
<div class="quote-container" id="quote-container">
    <!-- Quote -->
    <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
    </div>
    <!-- Author -->
    <div class="quote-author">
        <span id="author"></span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
        <button class="twitter-button tooltip" id="twitter-button" >
            <span class="tooltip-text">Tweet this!</span>
            <i class="fab fa-twitter"></i>
        </button>
        <button class="new-quote" id="new-quote">New Quote</button>
    </div>
</div>
<!-- Loader -->
<!-- preloader-->
<section id="loader" class="loader">
    <img src="./gif/3-gears-set.gif" alt="three-animated-cogs" id="loader-gif" class="loader-gif"/>
</section>
<!--jQuery scripts -->
<script src="./js/jquery-3.6.4.min.js"></script>
<!-- sweetalert scripts-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!--main scripts -->
<script src="./js/main.js"></script>
</body>
</html>
